name: IRIS Model CI

# This fulfills: "Every branch should have its own CI on push or PR merge"
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    # Grant permissions for CML to write comments
    permissions:
      contents: write
      pull-requests: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
          run: |
            pip cache purge
            pip install --no-cache-dir -r requirements.txt


      - name: Authenticate with Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Fetch model from DVC
        # This fulfills: "fetch the model... from DVC"
        run: dvc pull

      - name: Setup CML
        # This fulfills: "printing a report as a comment using cml"
        uses: iterative/setup-cml@v2

      - name: Run unit tests and generate report
        # This fulfills: "Run a sanity test using GitHub actions"
        run: |
          # Run the test and save all output to a file named report.md
          python -m unittest test.py > report.md 2>&1
          echo "## âœ… Test Results" >> report.md
          cat report.md

      - name: Create CML report on Pull Request
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Post the report.md file as a comment on the PR
          cml comment create report.md

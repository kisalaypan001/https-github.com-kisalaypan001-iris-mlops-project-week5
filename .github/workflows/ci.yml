name: IRIS Model CI - MLflow Integration

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: write
  pull-requests: write

jobs:
  run-pipeline-and-tests:
    runs-on: ubuntu-latest

    env:
      # Your MLflow tracking server URI (set via GitHub secrets)
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      # GCP Service Account Key (used for DVC GCS remote auth)
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pytest

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: DVC Pull Data Only (Model is from MLflow)
        # Assuming your data file is tracked as data/iris_local.csv.dvc
        run: dvc pull data/iris_local.csv.dvc

      - name: Run Hyperparameter Tuning and Log to MLflow
        run: python train.py

      - name: Setup CML
        uses: iterative/setup-cml@v2

      - name: Run Unit Tests (Fetch Production Model from MLflow)
        run: |
          echo "## Running Unit Tests on MLflow Production Model" > cml_report.md
          pytest -v tests/test_model.py >> cml_report.md 2>&1

      - name: Append Metrics
        run: |
          echo "## MLflow Run Metrics" >> cml_report.md
          # Optionally include DVC metrics:
          # dvc metrics show >> cml_report.md || true

      - name: Create CML report on Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cml comment create cml_report.md

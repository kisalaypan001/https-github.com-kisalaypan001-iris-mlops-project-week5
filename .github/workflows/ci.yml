name: IRIS Model CI - MLflow Integration

# âœ… Triggers on push or PR for BOTH main and dev
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  run-pipeline-and-tests:
    runs-on: ubuntu-latest

    # âœ… Permissions for CML comments and MLflow integration
    permissions:
      contents: write
      pull-requests: write

    env:
      # MLflow Tracking URI (set via GitHub Secrets)
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      # Optional: Add authentication if your MLflow server requires it
      # MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      # MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ðŸ“¦ Install dependencies (MLflow, DVC, CML, etc.)
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pytest  # Ensure pytest is installed

      - name: ðŸ” Authenticate with Google Cloud (for DVC data pull)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: ðŸ“¥ DVC Pull Data Only (Model is from MLflow)
        run: dvc pull data

      - name: ðŸš€ Run Hyperparameter Tuning and Log to MLflow
        run: python train.py

      - name: âš™ï¸ Setup CML
        uses: iterative/setup-cml@v2

      - name: ðŸ§ª Run Unit Tests (Fetch Production Model from MLflow)
        run: |
          echo "## ðŸ§ª Running Unit Tests on MLflow Production Model" > cml_report.md
          pytest -v tests/test_model.py >> cml_report.md 2>&1

      - name: ðŸ“Š Append Metrics (Optional: DVC or MLflow Run Metrics)
        run: |
          echo "## ðŸ“Š MLflow Run Metrics" >> cml_report.md
          # Example: dvc metrics show >> cml_report.md || true

      - name: ðŸ’¬ Create CML report on Pull Request
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create cml_report.md

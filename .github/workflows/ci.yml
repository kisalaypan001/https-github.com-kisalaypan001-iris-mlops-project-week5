name: IRIS Model CI - MLflow Integration

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: write
  pull-requests: write

jobs:
  run-pipeline-and-tests:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pytest mlflow

      # (Optional ) Authenticate with Google Cloud if your MLflow server or data are hosted there
      - name: Authenticate with Google Cloud
        if: env.GCP_SA_KEY != ''
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: ðŸš€ Run Training and Log to MLflow
        run: python train.py

      - name: Setup CML
        uses: iterative/setup-cml@v2

      - name: ðŸ§ª Run Unit Tests (using MLflow Production Model)
        run: |
          echo "## Running Unit Tests on MLflow Production Model" > cml_report.md
          pytest -v tests/test_model.py >> cml_report.md 2>&1

      - name: ðŸ“Š Append Metrics
        run: |
          echo "## MLflow Run Metrics" >> cml_report.md

      - name: ðŸ’¬ Post CML Report to PR
        if: ${{ github.event_name == 'pull_request' }}
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cml comment create cml_report.md
